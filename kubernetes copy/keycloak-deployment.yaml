apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: my-blog
spec:
  selector:
    app: keycloak
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 32002